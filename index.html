<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" href="style.css">
	</head>
	<body background="background.jpg">
			<form>
				<div class="container">
					<div class="header">
   						<h1>Registration</h1>
    						<p>Please fill in this form to create an account.</p>
    					<hr>
    				</div>

    				<ul class= "information">

    					<label id= for="fname"><b>First Name</b></label>
    					<input type="text" placeholder="First Name" name="fname" required>

    					<label for="lname"><b>Last Name</b></label>
    					<input type="text" placeholder="Last Name" name="lname" required>

    					<label for="email"><b>Email</b></label>
    					<input type="text" placeholder="Enter Email" name="email" required>

    					<label for="pass"><b>Password</b></label>
    					<input type="password" placeholder="Enter Password" name="psw" required>

   	 					<label for="confirmpsw"><b>Confirm Password</b></label>
    					<input type="password" placeholder="Confirm Password" name="confirmpsw" required>

    				</ul>
    				
    				<label>
    					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
   					</label>
   					<div class="registerbtn">
      					<button type="button" class="cancel">Sign Up</button>
      					<button type="submit" class="signup">Cancel</button>
    				</div>
   				</div>
			</form>	
	</body>
</html>
